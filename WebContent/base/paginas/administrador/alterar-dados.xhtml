<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>

	<!-- TITULO -->
	<div class="row">
		<div class="col-md-12">
			<h1 class="page-header">Alterar dados</h1>
		</div>
	</div>
	<!-- FIM TITULO -->
	<h:form id="frmModalSalvar">
		<div class="ui-fluid">
			<div class="col-md-12">

				<label>Nome</label>
				<p:inputText title="Nome" id="nome" alt="nome"
					value="#{alterarDadosAdministradorMB.administrador.nome}" />
			</div>
		</div>
		<div class="ui-fluid">
			<div class="col-md-8">
				<label>E-mail</label>
				<p:inputText title="E-mail" id="email" alt="usuÃ¡rio"
					value="#{alterarDadosAdministradorMB.administrador.usuario}" />
			</div>
			<div class="col-md-4">
				<label>Siape </label>
				<p:inputText title="Identificador" styleClass="col-md-12"
					id="identificador" alt="identificador"
					value="#{alterarDadosAdministradorMB.administrador.siape}" />
			</div>
		</div>
		<div class="ui-fluid">
			<div class="col-md-6">

				<label>Senha</label>
				<p:password title="Senha" styleClass="col-md-12" id="senha"
					feedback="true" promptLabel="Senha" weakLabel="Fraca"
					validatorMessage="Senhas diferentes" goodLabel="Boa"
					strongLabel="Forte" alt="senha" match="senha2"
					value="#{alterarDadosAdministradorMB.senha}" />
			</div>
			<div class="col-md-6">
				<label>Repita a senha</label>
				<p:password title="Senha" styleClass="col-md-12" id="senha2"
					alt="repita a senha" value="#{alterarDadosAdministradorMB.senha2}" />
			</div>
		</div>
		<div class="modal-footer">
			<p:commandButton value="Salvar" styleClass="ui-priority-primary"
				alt="Sim"
				actionListener="#{alterarDadosAdministradorMB.alterarAdministrador()}"
				update=":frmModalSalvar :dlgInformacao" />

			<p:commandButton value="Cancelar" alt="Cancelar"
				update=":frmModalSalvar"
				actionListener="#{alterarDadosAdministradorMB.preencherAdministrador()}" />
		</div>
	</h:form>

</h:body>
</html>
