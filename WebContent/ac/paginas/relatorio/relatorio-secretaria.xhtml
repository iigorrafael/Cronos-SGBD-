<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>

	<!-- TITULO -->
	<div class="row">
		<div class="col-md-12">
			<h1 class="page-header">Relatório</h1>
		</div>
	</div>
	<!-- FIM TITULO -->

	<p:tabView>
		<p:tab title="Relatório situação turma ">
			<h:form id="RelTurma">
				<div class="ui-fluid">
					<div class="col-md-8">
						<label>Turma</label>
						<p:autoComplete id="turma" dropdown="true" scrollHeight="170"
							value="#{relatorioSecretariaMB.turma}"
							completeMethod="#{relatorioSecretariaMB.completarTurma}"
							forceSelection="true" converter="converterTurma" var="tur"
							itemLabel="#{tur.descricao} #{tur.curso.nome}" itemValue="#{tur}" />
						<br />
						<p:commandButton value="Imprimir certificado"
							title="Imprimir certificado situção turma" ajax="false"
							alt="Imprimir certificado situção turma"
							action="#{relatorioSecretariaMB.imprimirCertificadoSituacao()}"
							update=":dlgInformacao">
						</p:commandButton>
					</div>
				</div>
			</h:form>
		</p:tab>
	</p:tabView>


</h:body>
</html>
